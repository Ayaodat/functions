
<!DOCTYPE html>

<script> 

function tellFortune(numChildren, partnerName, location, jobTitle) {
    const fortuneMessage = `You will be a ${jobTitle} in ${location}, and married to ${partnerName} with ${numChildren} kids.`;
    return fortuneMessage;
  }

  const numChildren = 3;
  const partnerName = 'Ali';
  const location = 'Amman';
  const jobTitle = 'Web Developer';
  
  const fortune = tellFortune(numChildren, partnerName, location, jobTitle);
  console.log(fortune); 
</script>
