<!DOCTYPE html>
<html>
<body>
<script>
function sameLength(str1, str2) {
  return str1.length === str2.length;
}


const string1 = "watermelon";
const string2 = "strawberry";
const string3 = "bannana";

console.log(sameLength(string1, string2)); 
console.log(sameLength(string1, string3));
</script>  
</body>
</html>
