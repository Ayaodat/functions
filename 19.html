<!DOCTYPE html>
<html>
<body>
<script>
function average(num1, num2, num3, num4, num5) {
  const sum = num1 + num2 + num3 + num4 + num5;
  return sum / 5;
}


const num1 = 10;
const num2 = 20;
const num3 = 30;
const num4 = 40;
const num5 = 50;

const avg = average(num1, num2, num3, num4, num5);

console.log(`The average is: ${avg}`);
</script>  
</body>
</html>
