<!DOCTYPE html>

<body>
<script> 
function calculateDogAge(puppyAge) {
  const dogAge = puppyAge * 7;
  return `Your doggie is ${dogAge} years old in dog years.`;
}


const puppyAge = 5;
const dogAgeMessage = calculateDogAge(puppyAge);

console.log(dogAgeMessage);
</script>
