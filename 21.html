<!DOCTYPE html>
<html>
<body>
<script>
function randomBetweenNumbers(min, max) {
  return Math.random() * (max - min) + min;
}


const min = 10;
const max = 20;
const randomNum = randomBetweenNumbers(min, max);

console.log(`Random number between ${min} and ${max}: ${randomNum}`);
</script>  
</body>
</html>
